<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cal-heatmap.css">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lodash.min.js"></script>
    <script src="cal-heatmap.min.js"></script>
    <script type="text/javascript" src="./public/PageViewStructure/sideBar.js"></script>
    <script type="text/javascript" src="./public/PageViewStructure/view.js"></script>
    <script type="text/javascript" src="./public/Visualization/areaChart.js"></script>
    <script type="text/javascript" src="./public/Visualization/calendar.js"></script>
    <script type="text/javascript" src="./public/Visualization/legend.js"></script>
    <script type="text/javascript" src="./public/Visualization/StackedBar.js"></script>
    <script type="text/javascript" src="./public/data.js"></script>

    <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

    <!-- link jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- link bootstrap -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
    />

    <title>Energy Awareness</title>
</head>

<body onload="pageInit()">
    <div class="topnav">
        <a class="active" href="index.html">Energy Awareness</a>
        <!-- <a href="https://www.youtube.com/watch?v=uM7_VyctG0w" target ="_blank">Screen Cast</a>
        <a href="https://github.com/gitdaddy/CS5890_arrow_dynamics_vis/blob/master/process.md" target ="_blank" >Process File</a> -->
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Close</a>
    </div>

    <div id="content">
        <div id="calendar" class="calendar-style sq-date">
            <span id="tt_seq_1" class="sq-date-text">Select a start and end date to view more details</span>
            <div class="row">
                <div class="column-item">
                    <svg id="legendSvg" width="500" height="0"></svg>
                </div>
                <div id="loading-text" class="column-item">
                    <h6>Item Loading....</h6>
                </div>
            </div>
            <div class="row">
                <div class="column-item">
                    <button onclick="resetDates()">Reset Dates</button>
                </div>
                <div class="column-item">
                    <div class="col-sm"><div id="slider-time"></div></div>
                </div>
            </div>
            <h6>Power Usage per Day</h6>
            <div id="cal-heatmap"></div>
        </div>
        <div id="stacked-bar-total">
            <h6>Total share of usage for selected items over all dates</h6>
            <svg id="totalStackedBarSvg">
            </svg>
        </div>
        <div id="stacked-bar">
            <h6>Total share of usage for selected items over selected dates</h6>
            <svg id="stackedBarSvg">
            </svg>
        </div>
        <div id="area-chart">
            <h6>Power Usage Overview</h6>
            <div>
                <select onchange="resChange()" id="time-res">
                    <label>Time resolution</label>
                    <option value="hour">Hour</option>
                    <!-- <option value="minute">Minute</option> -->
                    <option value="second">Second</option>
                </select>
            </div>
            <div>
                <svg id="areaChartSvg"></svg>
            </div>
        </div>
    </div>

    <!--This must be below all content as the button is not clickable otherwise-->
    <div id="main" class="sq-right">
        <span id="tt_seq_0" class="sq-right-text">To begin: Select which devices to analyze</span>
        <button class="openbtn" onclick="openNav()">Device Selection</button>
    </div>
</body>
</html>
